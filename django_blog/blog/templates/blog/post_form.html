{% extends 'base_generic.html' %}
{% block content %}
    <h1>{% if form.instance.pk %}Update Post{% else %}New Post{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
