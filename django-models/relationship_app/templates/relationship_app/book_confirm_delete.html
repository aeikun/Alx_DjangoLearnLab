<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>

    <p>Are you sure you want to delete the book titled "{{ book.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'list_books' %}">Cancel</a>
</body>
</html>
